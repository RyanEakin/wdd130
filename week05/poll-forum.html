<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <main>
        <h1>WDD 130 | HTML Form - User Poll</h1>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <br>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail", name="useremail">
                </div>
            </fieldset>
            <!--
            another valid way to make an input box
            <legend>Contact Info</legend>
            <label>Full Name: <input type="text" name="fullname"></label>
            <label>Email: <input type="text" name="useremail"></label>
            -->
        </form>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label>What is your favorite Browser?: <select name="browser" id="browser"><option value="Firefox">Firefox</option><option value="Chrome">Chrome</option><option value="Other">Other</option><option value="None">None</option></select></label>
                </div>
                <div class="form-item column1">
                    <label>Do you have a household pet?: <input type="checkbox" name="pet"></label>
                </div>
                <div class="form-item">
                    <label>List the places you have lived: <textarea name="feedback"  id ="feedback" rows="4" placeholder="Your House, San Fransisco California, BYU Campus, My House"></textarea></label>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
</body>

</html>
